<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simplelightbox.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Image Search</h1>
        <form class="search-form" id="search-form">
            <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
            <button type="submit">Search</button>
        </form>
        <div class="gallery" id="gallery"></div>
        <button type="button" class="load-more" id="load-more">Load more</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slim-select/dist/slimselect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simple-lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@2.8.1"></script>
    <script src="app.js"></script>
</body>

</html>
